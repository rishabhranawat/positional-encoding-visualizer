<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positional Encoding Visualizer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Positional Encoding Visualizer</h1>
        <form id="encodingForm" class="mb-5">
            <div class="form-group">
                <label for="sentence">Sentence:</label>
                <input type="text" id="sentence" class="form-control" value="This is a test sentence.">
            </div>
            <div class="text-center">
                <button type="button" onclick="generateHeatmap()" class="btn btn-primary">Visualize</button>
            </div>
        </form>
        <!-- Heatmaps within a responsive row -->
        <div class="row">
            <div class="col-md-12">
                <div id="heatmapPositionalEncodings" class="heatmap"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="heatmapCombined" class="heatmap"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
